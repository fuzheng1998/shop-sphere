<mat-card>
  <img mat-card-image
       [src]="product?.image"
       [alt]="product?.title"
  />
  <div>
    <mat-card-header>
      <mat-card-title>title</mat-card-title>
      <mat-card-subtitle>{{ product?.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>very good quality handmade material</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onAddToCart()">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to Cart
      </button>
    </mat-card-actions>
  </div>


</mat-card>
