<mat-card>
  <img mat-card-image
       src="https://placehold.co/150"
       alt="product-image"
  />
  <div>
    <mat-card-header>
      <mat-card-title>Matress</mat-card-title>
      <mat-card-subtitle>{{ 150 | currency }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>very good quality handmade material</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to Cart
      </button>
    </mat-card-actions>
  </div>


</mat-card>
