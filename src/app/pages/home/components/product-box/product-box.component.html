<mat-card>
  <img mat-card-lg-image src="https://placehold.co/150" alt="product-image">
  <mat-card-header>

    <mat-card-title>Product Name</mat-card-title>
    <mat-card-subtitle>Product Price</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>Product Description</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>add_shopping_cart</mat-icon>
      Add to Cart
    </button>
  </mat-card-actions>

</mat-card>
