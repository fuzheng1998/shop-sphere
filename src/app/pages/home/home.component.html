<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p>Lorem, ipsum dolor sit amet consectetur.</p>
    <button mat-raised-button>Toggle extra text</button>
  </mat-drawer>
  <mat-drawer-content>
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div>
    <app-products-header
      (sortChange)="onSortChange($event)"
      (itemsCountChange)="onItemCountChange($event)"
      (columnsCountChange)="onColumnsCountChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile>
        <app-product-box></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
